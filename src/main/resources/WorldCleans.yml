### 创建世界时，可选择的世界生成器 "default" 为默认世界生成器
### 当地传送门传送时 ”world“世界作为主世界 ”infernal“作为地狱 ”end“ 作为末地。其他名称的世界不会参与传送门传送。

# 默认生成器
default:
  world:
    # 0 代表随机种子
    seed: 0
    environment: "NORMAL"
    generator: "Minecraft"
    generatorSettings: ""
    type: "NORMAL"
    generateStructures: true
    hardcore: false
    difficulty: "HARD"
    gameRule:
      #死亡不掉落
      keepInventory: true
      #最大实体碰撞
      maxEntityCramming: 5

  infernal:
    seed: 0
    environment: "NETHER"
    generator: "Minecraft"
    generatorSettings: ""
    type: "NORMAL"
    generateStructures: true
    hardcore: false
    difficulty: "HARD"
    gameRule:
      keepInventory: true
      maxEntityCramming: 5

  end:
    seed: 0
    environment: "THE_END"
    generator: "Minecraft"
    generatorSettings: ""
    type: "NORMAL"
    generateStructures: true
    hardcore: false
    difficulty: "HARD"
    gameRule:
      keepInventory: true
      maxEntityCramming: 5

# 空岛生成器
island:
  world:
    seed: 888888
    environment: "NORMAL"
    generator: "MyWorld"
    generatorSettings: ""
    type: "NORMAL"
    generateStructures: true
    hardcore: false
    difficulty: "HARD"
    gameRule:
      #死亡不掉落
      keepInventory: true
      #最大实体碰撞
      maxEntityCramming: 5